<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./static/style.css">
    <title>Landing page</title>
  </head>
  <body>
    <div class="dark-background">
      <header class="narrow header">
        <div class="logo">Logo</div>
        <ul>
          <li><a class="hero-secondary" href="#">LINK ONE</a></li>
          <li><a class="hero-secondary" href="#">LINK TWO</a></li>
          <li><a class="hero-secondary" href="#">LINK THREE</a></li>
        </ul>
      </header>
    </div>
    <div class="dark-background">
      <div class="narrow hero">
        <div class="left">
          <p class="hero-main">This website is awesome</p>
          <p class="hero-secondary">
            This website has some subtext that goes here under the main title.
            It's a smaller font and the color is lower contrast.
          </p>
          <button class="btn btn-hero">Sign up</button>
        </div>
        <div class="right">
          <img src="https://placehold.co/400x200"

        </div>

      </div>
    </div>
    <div class="light-background">
      <div class="narrow information">
        <div class="items-list-tite">

        </div>
        <div class="item-group">
          <img src="https://placehold.co/200x200">
          <p>explainer text</p>
        </div>
      </div>
    </div>
    <div class="gray-background">
      <div class="narrow quote">
        <p>This is the quote</p>
        <p>this is the author</p>
      </div>
    </div>
    <div class="light-background">
      <div class="narrow cta">
        <div class="left">
          <p>some text</p>
          <p>some other text</p>
        </div>
        <div class="right">
          <button class="btn btn-cta">Sign up</button>
        </div>
      </div>
    </div>


  </body>
</html>
